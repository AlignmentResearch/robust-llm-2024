training:
  train_set_size: 50
  validation_set_size: 50
  num_train_epochs: 40

  baseline:
    proportion: 0.2
    non_iterative_baseline: true

  iterative:
    training_attack:
      attack_type: "brute_force"
      brute_force_tomita_attack_config:
        length: 7
    validation_attack:
      attack_type: "brute_force"
      brute_force_tomita_attack_config:
        length: 7
