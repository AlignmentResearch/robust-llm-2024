# @package _global_
defaults:
- /environment: DEFAULT
- /training: DEFAULT
- /training/adversarial: DEFAULT
- /evaluation: DEFAULT
- /attack@training.adversarial.training_attack: RANDOM_TOKEN
- /attack@evaluation.evaluation_attack: RANDOM_TOKEN
- /model: EleutherAI/pythia-14m
- /dataset: PasswordMatch/stable
- _self_

environment:
  resume_mode: "once"

training:
  optimizer: "adafactor"
  save_to: HF_ELSE_DISK
  num_train_epochs: 2
  learning_rate: 1e-5
  lr_scheduler_type: "constant"
  adversarial:
    num_examples_to_generate_each_round: 30
    max_augmented_data_size: 200
    num_adversarial_training_rounds: 8
    max_adv_data_proportion: 0.8
    loss_rank_weight: 0.5
    adv_sampling_decay: 0.005
    evaluate_during_training: true
  save_name: "20241018_test_refactor"

dataset:
  n_train: 2000
  n_val: 40

experiment_type: "training"
run_name: "20241104_test_refactor_slower"
