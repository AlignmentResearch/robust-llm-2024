# @package _global_
defaults:
- /training: DEFAULT
- /dataset: passwordmatch
- /model: pythia-70m
- /environment: mac-testing

dataset:
  n_train: 200
  n_val: 20
  inference_type: "generation"
  revision: "1.1.2"

model:
  train_minibatch_size: 16

training:
  optimizer: "adafactor"
  gradient_checkpointing: true
  num_train_epochs: 1
  learning_rate: 1e-5
  model_save_path_prefix_or_hf: "pythia-70m-gen-ft-pm"



experiment_type: "training"
