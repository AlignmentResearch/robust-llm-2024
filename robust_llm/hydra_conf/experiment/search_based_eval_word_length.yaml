experiment_type: "evaluation"

environment:
  model_name_or_path: "EleutherAI/pythia-14m"
  model_family: "pythia"

dataset:
  dataset_type: "AlignmentResearch/WordLength"
  n_train: 20_000
  n_val: 2000

evaluation:
  batch_size: 128
  evaluation_attack:
    attack_type: "search_based"
    search_based_attack_config:
      search_type: "gcg"
      forward_pass_batch_size: 128
