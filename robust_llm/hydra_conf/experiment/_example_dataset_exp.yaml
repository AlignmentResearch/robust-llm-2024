defaults:
  - /datasets/example_dataset@dataset
  - _self_
experiment_type: "evaluation"

environment:
  model_name_or_path: "EleutherAI/pythia-14m"
  model_family: "pythia"

evaluation:
  batch_size: 512
  evaluation_attack:
    attack_type: "search_based"
    append_to_modifiable_chunk: true
    search_based_attack_config:
      search_type: "gcg"
