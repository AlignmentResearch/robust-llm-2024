experiment_type: "training"

environment:
  language_generator: "tomita4"
  max_length: 50
  train_set_size: 2
  validation_set_size: 2

training:
  num_train_epochs: 20

  iterative:
    iterative_training: true
    only_add_successful_adversarial_examples: false
    training_attack:
      attack_type: "brute_force"
      brute_force_tomita_attack_config:
        length: 7
    num_iterative_training_rounds: 10
    skip_first_training_round: true
    min_num_new_examples_to_add: 50
    adversarial_example_search_minibatch_size: 16

evaluation:
  evaluation_attack:
    attack_type: "brute_force"
    brute_force_tomita_attack_config:
      length: 7
