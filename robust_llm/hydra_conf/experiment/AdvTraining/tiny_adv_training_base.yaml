# @package _global_
defaults:
- /training: DEFAULT
- /training/adversarial: DEFAULT

experiment_type: "training"

dataset:
  n_train: 100
  n_val: 10

training:
  logging_steps: 100
  model_save_path_prefix_or_hf: "hf"
  num_train_epochs: 1
  learning_rate: 1e-5
  optimizer: "adafactor"
  save_strategy: "no"

  adversarial:
    num_examples_to_generate_each_round: 40
    num_adversarial_training_rounds: 3
