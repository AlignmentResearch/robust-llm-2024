experiment_name: "paraphrase_defense_example"
job_type: "defense"
experiment_type: "defense"

training:
  num_train_epochs: 1

environment:
  model_name: "textattack/bert-base-uncased-imdb"
  model_family: "bert"

dataset:
  dataset_type: "AlignmentResearch/IMDB"
  n_train: 10
  n_val: 10

defense:
  defense_type: "paraphrase"
  paraphrase_defense_config:
    model_name: "gpt2"
    temperature: 0.7
    meta_prompt: "Paraphrase the following sentences: "

evaluation:
  evaluation_attack:
    attack_type: "textfooler"
    text_attack_attack_config:
      query_budget: 400
