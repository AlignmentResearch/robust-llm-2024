experiment_type: "training"

environment:
  dataset_type: "tensor_trust"
  train_set_size: 10
  validation_set_size: 10
  shuffle_train_set: true
  shuffle_validation_set: true

training:
  num_train_epochs: 1

  iterative:
    iterative_training: true
    training_attack:
      attack_type: "trl"
      train_frequency: null # only train the first round
      trl_attack_config:
        batch_size: 3
        mini_batch_size: 1
        gradient_accumulation_steps: 1
        ppo_epochs: 5
    num_iterative_training_rounds: 5
    skip_first_training_round: false
    num_examples_to_generate_each_round: 50
