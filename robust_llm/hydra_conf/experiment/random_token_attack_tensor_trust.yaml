experiment_type: "training"

environment:
  dataset_type: "tensor_trust"
  train_set_size: 100
  validation_set_size: 100
  shuffle_train_set: true
  shuffle_validation_set: true

training:
  num_train_epochs: 1

  iterative:
    iterative_training: true
    training_attack:
      attack_type: "random_token"
    num_iterative_training_rounds: 1
    skip_first_training_round: false
    min_num_new_examples_to_add: 50
    adversarial_example_search_minibatch_size: 16
