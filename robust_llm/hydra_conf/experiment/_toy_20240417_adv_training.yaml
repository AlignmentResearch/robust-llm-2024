experiment_type: "training"

environment:
  model_name_or_path: "EleutherAI/pythia-14m"
  model_family: "pythia"

dataset:
  dataset_type: AlignmentResearch/IMDB
  n_train: 20
  n_val: 2


training:
  model_save_path_prefix_or_hf: "hf"
  force_name_to_save: ${experiment.environment.model_name_or_path}_${experiment.dataset.dataset_type}_${experiment.training.iterative.training_attack.search_based_attack_config.n_its}
  num_train_epochs: 1
  learning_rate: 1e-5
  batch_size: 8
  optimizer: "adafactor"
  save_strategy: "no"
  gradient_checkpointing: true
  logging_steps: 100

  iterative:
    iterative_training: true
    num_iterative_training_rounds: 10
    skip_first_training_round: false
    only_add_successful_adversarial_examples: false
    training_attack:
      attack_type: "search_based"
      append_to_modifiable_chunk: true
      search_based_attack_config:
        search_type: "gcg"
        forward_pass_batch_size: 32
        n_its: 10
        n_candidates_per_it: 128
    num_examples_to_generate_each_round: 5

evaluation:
  batch_size: 64
  evaluation_attack:
    attack_type: "search_based"
    append_to_modifiable_chunk: true
    search_based_attack_config:
      search_type: "gcg"
      forward_pass_batch_size: 64
      n_its: 10
      n_candidates_per_it: 128
