experiment_type: "evaluation"

environment:
  model_name_or_path: "EleutherAI/pythia-14m"
  model_family: "pythia"

dataset:
  dataset_type: "AlignmentResearch/IMDB"

evaluation:
  batch_size: 512
  evaluation_attack:
    attack_type: "multiprompt_search_based"
    append_to_modifiable_chunk: true
    search_based_attack_config:
      search_type: "multiprompt_gcg"
