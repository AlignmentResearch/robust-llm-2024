# @package _global_
defaults:
- /dataset: passwordmatch
- /model: pythia-14m
- /training: DEFAULT
- /training/adversarial: DEFAULT

experiment_type: "training"

dataset:
  n_train: 2000
  n_val: 200

training:
  logging_steps: 100
  model_save_path_prefix_or_hf: "hf"
  num_train_epochs: 1
  learning_rate: 1e-5
  batch_size: 8
  optimizer: "adafactor"
  save_strategy: "no"
  gradient_checkpointing: true

  adversarial:
    num_examples_to_generate_each_round: 200
    num_adversarial_training_rounds: 10
