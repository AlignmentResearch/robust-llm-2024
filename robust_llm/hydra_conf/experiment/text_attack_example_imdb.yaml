experiment_type: "training"

dataset:
  dataset_type: "AlignmentResearch/IMDB"
  n_train: 10
  n_val: 10

training:
  num_train_epochs: 1

  iterative:
    iterative_training: true
    training_attack:
      attack_type: "identity"
    num_iterative_training_rounds: 1
    skip_first_training_round: false
    num_examples_to_generate_each_round: 50

evaluation:
  evaluation_attack:
    attack_type: "textfooler"
    text_attack_attack_config:
      query_budget: 400
