experiment_type: "evaluation"

environment:
  model_name_or_path: "CHANGE THIS"  # Default value that causes an error
  model_family: "pythia"

dataset:
  dataset_type: "AlignmentResearch/IMDB"
  n_train: 0
  n_val: 200

evaluation:
  batch_size: 32
  evaluation_attack:
    attack_type: "random_token"
    append_to_modifiable_chunk: true
    random_token_attack_config:
      min_tokens: 10
      max_tokens: 10
      logging_frequency: 10
      batch_size: 32
      # Corresponds to 10 iterations of 128 candidates per iteration in GCG.
      max_iterations: 1280
