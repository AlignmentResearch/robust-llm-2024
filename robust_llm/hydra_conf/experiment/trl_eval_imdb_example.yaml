experiment_type: "evaluation"
experiment_name: "trl_eval_imdb_example"

environment:
  model_name_or_path: "AlignmentResearch/robust_llm_pythia-imdb-14m-mz-v1"
  model_family: "pythia"

dataset:
  dataset_type: "AlignmentResearch/IMDB"
  n_train: 10
  n_val: 5  # 500

evaluation:
  evaluation_attack:
    attack_type: "trl"
    append_to_modifiable_chunk: true
    trl_attack_config:
      batch_size: 128
      mini_batch_size: 16
      gradient_accumulation_steps: 8
      adversary_base_model_name: "EleutherAI/pythia-14m"
      ppo_epochs: 1  # 100
